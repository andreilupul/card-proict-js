<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- <link rel="stylesheet" href="style.css"> -->
  <!-- <script src="script.js" defer></script> -->
  <!-- <script src="test.js" defer></script> -->
  <script src="posibil.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="section_card">
    <div class="card">
      <div class="card_front">
        <div class="card_container">
          <h4 class="card_front_number" id="number"> 0000 0000 0000 0000</h4>
          <div class="card_info">
            <span class="card_front_details_content" id="name">Jane Appleseed</span>
            <span id="date">
              <span class="card_front_details_content"  id="month">00</span>/
              <span class="card_front_details_content" id="year">00</span>
            </span>
          </div>

        </div>
      </div>
      <div class="card_back">
        <span id="cvc">000</span>
      </div>
    </div>
  </div>

  <div class="section_form">
    <form class="form_container">
      <div class="block_1">
        <label class="form_label" for="input_name">Cardholder Name</label><br>
        <input class="form_input" type="text" placeholder="e.g. Jane Appleseed" id="input_name" required>
        <p class="error_name"></p>
      </div>

      <div class="block_2">
        <label class="form_label" for="input_number">Card Number</label><br>
        <input class="form_input" type="text" placeholder="e.g. 1234 5678 9123 0000"   id="input_number" >
        <p class="error_number"></p>
      </div>

      <div class="block_3">
        <div class="date_block">
          <label class="form_label" for="date_block">Exp. Date (MM/YY)</label><br>
          <div class="two_boxes_input">
            <input class="form_input expiration_date" type="text" placeholder="MM"    id="input_month" >
            <input class="form_input expiration_year" type="text" placeholder="YY" id="input_year"  >
            <p class="error_mounth"></p>
            <p class="error_year"></p>
          </div>
        </div>
        
      </div>
      <div class="block_4">
        <div class="cvc_block">
          <label class="form_label" for="input_cvc">CVC</label><br>
          <input class="form_input security_code" type="text" placeholder="e.g. 123"   id="input_cvc"  >
          <p class="error_cvc"></p>
        </div>
      </div>
      
      <div class="block_5">
        <button id="submit_btn" type="button" class="form_button">Confirm</button>
      </div>
      
      

    </form>

   <div class="thank_you hidden">
      <img src="./images/icon-complete.svg" alt="Completed">
      <h1 class="complete_state_title">Thank you!</h1>
      <p>We've added your card detail</p>
      <button class="complete_state_button">Continue</button>
    </div>
  </div> 

</div>
</body>
</html>
